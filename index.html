<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="main">
        <div class="container">
            <section class="main__top">
                <h2 id="numberAttempts"></h2>
            </section>
            <section class="main__bottom">
                <ul class="main__bottom__words">
                    <li id="wordLine" class="main__bottom__word"></li>
                </ul>
                <div class="main__bottom_keyboard">
                    <div class="keyboard__lineOne">
                        <button type="button" class="btn" id="button__Q" value="Q">Q</button>
                        <button type="button" class="btn" id="button__W" value="W">W</button>
                        <button type="button" class="btn" id="button__E" value="E">E</button>
                        <button type="button" class="btn" id="button__R" value="R">R</button>
                        <button type="button" class="btn" id="button__T" value="T">T</button>
                        <button type="button" class="btn" id="button__Y" value="Y">Y</button>
                        <button type="button" class="btn" id="button__U" value="U">U</button>
                        <button type="button" class="btn" id="button__I" value="I">I</button>
                        <button type="button" class="btn" id="button__O" value="O">O</button>
                        <button type="button" class="btn" id="button__P" value="P">P</button>
                    </div>
                    <div class="keyboard__lineTwo">
                        <button type="button" class="btn" id="button__A" value="A">A</button>
                        <button type="button" class="btn" id="button__S" value="S">S</button>
                        <button type="button" class="btn" id="button__D" value="D">D</button>
                        <button type="button" class="btn" id="button__F" value="F">F</button>
                        <button type="button" class="btn" id="button__G" value="G">G</button>
                        <button type="button" class="btn" id="button__H" value="H">H</button>
                        <button type="button" class="btn" id="button__J" value="J">J</button>
                        <button type="button" class="btn" id="button__K" value="K">K</button>
                        <button type="button" class="btn" id="button__L" value="L">L</button>
                    </div>
                    <div class="keyboard__lineThree">
                        <button type="button" class="btn" id="button__Z" value="Z">Z</button>
                        <button type="button" class="btn" id="button__X" value="X">X</button>
                        <button type="button" class="btn" id="button__C" value="C">C</button>
                        <button type="button" class="btn" id="button__V" value="V">V</button>
                        <button type="button" class="btn" id="button__B" value="B">B</button>
                        <button type="button" class="btn" id="button__N" value="N">N</button>
                        <button type="button" class="btn" id="button__M" value="M">M</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer"><a class="footer__link" href="https://www.linkedin.com/in/jeferson-fernandess/" target="_blank">Desenvolvido por - Jeferson FernandesðŸ”—</a></footer>
    <script src="assets/script.js"></script>
</body>

</html>
